<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Praktikum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            padding: 1.5rem;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .metric-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2980b9;
        }
        .metric-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.danger {
            background-color: #e74c3c;
        }
        button.danger:hover {
            background-color: #c0392b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloud Computing Praktikum</h1>
        <p>Virtualisasi dan High Concurrency dengan Docker</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Sistem Status</h2>
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value" id="status-uptime">-</div>
                    <div class="metric-label">Uptime (minutes)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="status-containers">-</div>
                    <div class="metric-label">Active Containers</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="status-cpu">-</div>
                    <div class="metric-label">CPU Usage (%)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="status-memory">-</div>
                    <div class="metric-label">Memory Usage (MB)</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Pengujian Konkurensi</h2>
            <p>Gunakan tool ini untuk menguji konkurensi sistem dengan berbagai skenario.</p>
            
            <div class="actions">
                <button id="scenario1-btn">Jalankan Skenario 1</button>
                <button id="scenario2-btn">Jalankan Skenario 2</button>
                <button id="scenario3-btn">Jalankan Skenario 3</button>
                <button id="stop-btn" class="danger">Hentikan Pengujian</button>
            </div>
            
            <div id="test-results" class="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <table id="results-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Metrik</th>
                        <th>Nilai</th>
                        <th>Satuan</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="card">
            <h2>Log Aktivitas</h2>
            <div id="logs" style="height: 200px; overflow-y: auto; background-color: #f8f8f8; padding: 1rem; font-family: monospace; font-size: 0.9rem;">
                <!-- Logs will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Demo data for display purposes
        setTimeout(() => {
            document.getElementById('status-uptime').textContent = '15';
            document.getElementById('status-containers').textContent = '8';
            document.getElementById('status-cpu').textContent = '32';
            document.getElementById('status-memory').textContent = '512';
            
            // Add some sample logs
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] System initialized</div>';
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] Connected to API service</div>';
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] Database connection established</div>';
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] Redis cache ready</div>';
            logs.scrollTop = logs.scrollHeight;
        }, 1000);
        
        // Test scenario buttons
        document.getElementById('scenario1-btn').addEventListener('click', () => {
            runScenario(1);
        });
        
        document.getElementById('scenario2-btn').addEventListener('click', () => {
            runScenario(2);
        });
        
        document.getElementById('scenario3-btn').addEventListener('click', () => {
            runScenario(3);
        });
        
        document.getElementById('stop-btn').addEventListener('click', () => {
            stopTest();
        });
        
        function runScenario(scenarioNumber) {
            // Show loading spinner
            document.getElementById('test-results').style.display = 'flex';
            document.getElementById('results-table').style.display = 'none';
            
            // Add log entry
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] Starting Scenario ' + scenarioNumber + '</div>';
            logs.scrollTop = logs.scrollHeight;
            
            // Simulate test duration
            setTimeout(() => {
                document.getElementById('test-results').style.display = 'none';
                document.getElementById('results-table').style.display = 'table';
                
                // Generate mock results based on scenario
                const resultsBody = document.getElementById('results-body');
                resultsBody.innerHTML = '';
                
                if (scenarioNumber === 1) {
                    addResultRow('Throughput', '450', 'req/sec');
                    addResultRow('Response Time (avg)', '48', 'ms');
                    addResultRow('Response Time (95th)', '120', 'ms');
                    addResultRow('Error Rate', '0.02', '%');
                    addResultRow('CPU Usage', '35', '%');
                    addResultRow('Memory Usage', '480', 'MB');
                } else if (scenarioNumber === 2) {
                    addResultRow('Throughput', '950', 'req/sec');
                    addResultRow('Response Time (avg)', '85', 'ms');
                    addResultRow('Response Time (95th)', '240', 'ms');
                    addResultRow('Error Rate', '0.5', '%');
                    addResultRow('CPU Usage', '72', '%');
                    addResultRow('Memory Usage', '820', 'MB');
                } else {
                    addResultRow('Throughput', '320', 'req/sec');
                    addResultRow('Response Time (avg)', '42', 'ms');
                    addResultRow('Response Time (95th)', '115', 'ms');
                    addResultRow('Error Rate', '0.0', '%');
                    addResultRow('Failover Time', '12', 'sec');
                    addResultRow('CPU Usage', '28', '%');
                    addResultRow('Memory Usage', '510', 'MB');
                }
                
                // Add completion log
                logs.innerHTML += '<div>[' + new Date().toISOString() + '] Completed Scenario ' + scenarioNumber + '</div>';
                logs.scrollTop = logs.scrollHeight;
            }, 3000);
        }
        
        function stopTest() {
            document.getElementById('test-results').style.display = 'none';
            
            // Add log entry
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>[' + new Date().toISOString() + '] Test stopped by user</div>';
            logs.scrollTop = logs.scrollHeight;
        }
        
        function addResultRow(metric, value, unit) {
            const resultsBody = document.getElementById('results-body');
            const row = document.createElement('tr');
            
            const metricCell = document.createElement('td');
            metricCell.textContent = metric;
            
            const valueCell = document.createElement('td');
            valueCell.textContent = value;
            
            const unitCell = document.createElement('td');
            unitCell.textContent = unit;
            
            row.appendChild(metricCell);
            row.appendChild(valueCell);
            row.appendChild(unitCell);
            
            resultsBody.appendChild(row);
        }
    </script>
</body>
</html>
